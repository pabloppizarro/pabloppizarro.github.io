<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My sweet Calculator</title>
        <link rel="stylesheet" href="calculator.css" />
    </head>
    <body>
        <h1 class="title">My Sweet Calculator</h1>
        <section class="calculator">
            <div class="screen">
                <h3 class="screen-value">0</h3>
            </div>
            <section class="calc-buttons">
                <div class="buttons-row">
                    <button class="btn-calc double reset">C</button>
                    <button class="btn-calc back">←</button>
                    <button class="btn-calc operator">÷</button>
                </div>
                <!-- salto -->
                <div class="buttons-row">
                    <button class="btn-calc number">7</button>
                    <button class="btn-calc number">8</button>
                    <button class="btn-calc number">9</button>
                    <button class="btn-calc operator">×</button>
                </div>
                <!-- salto -->
                <div class="buttons-row">
                    <button class="btn-calc number">4</button>
                    <button class="btn-calc number">5</button>
                    <button class="btn-calc number">6</button>
                    <button class="btn-calc operator">-</button>
                </div>
                <!-- salto -->
                <div class="buttons-row">
                    <button class="btn-calc number">1</button>
                    <button class="btn-calc number">2</button>
                    <button class="btn-calc number">3</button>
                    <button class="btn-calc operator">+</button>
                </div>
                <!-- salto -->
                <div class="buttons-row">
                    <button class="btn-calc triple number">0</button>
                    <button class="btn-calc result">=</button>
                </div>
            </section>
        </section>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
